<div class="container">
<article class="post-content" ng-controller="FatChartCtrl">
    <div>

    <div>
        <h2>Live edit</h2>

        <form class="form-horizontal" role="form">
            <div class="form-group ">
                <label class="control-label" for="chart-data-rows-1-3-v">February server sale units</label>

                <input class="form-control" type="number" min="0" max="100" ng-model="chart.data.rows[1].c[3].v" id="chart-data-rows-1-3-v"
                />
            </div>
            <div class="form-group">
                <label class="control-label" for="chart-options-vAxis-gridlines-count">Number of grid lines</label>

                <input class="form-control" type="number" min="0" max="100" ng-model="chart.options.vAxis.gridlines.count" id="chart-options-vAxis-gridlines-count"
                />
            </div>

            <div class="form-group">
                <label for="chartType">Chart type</label>

                <select class="form-control" id="chartType" ng-model="chart.type" ng-change="chartSelectionChange()">
                    <option value="AreaChart">AreaChart</option>
                    <option value="PieChart">PieChart</option>
                    <option value="ColumnChart">ColumnChart</option>
                    <option value="LineChart">LineChart</option>
                    <option value="Table">Table</option>
                    <option value="BarChart">BarChart</option>
                    <option value="CandlestickChart">CandlestickChart</option>
                    <option value="ComboChart">ComboChart</option>
                </select>

            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label for="hideServer">
                        <input id="hideServer" type="checkbox" ng-model="hideServer" ng-change="selectionChange()" /> Hide Server Data</label>

                </div>


            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label for="htmlTooltip" ng-show="chart.type!='Table'">
                        <input id="htmlTooltip" type="checkbox" ng-model="chart.options.tooltip.isHtml" ng-change="htmlTooltip()" /> Remove Html Tooltip
                    </label>
                </div>
            </div>

            <div class="form-group" ng-show="chart.type=='Table'">
                <label for="chartType">Format</label>

                <ul class="list-unstyled list-inline">
                    <li ng-repeat="format in formatCollection">
                        <button class="btn primary" ng-click="toggleFormat(format)" ng-bind="format.name"></button>
                    </li>
                </ul>
            </div>
        </form>
    
    </div>

    <div class="col-xs-7" style="padding-bottom: 23px;">
        <div google-chart chart="chart" style="{{cssStyle}}" on-ready="chartReady()"></div>
        <!-- explicit close of tag seems to be necessary -->
    </div>

    <h2>Setup</h2>
    <pre>$scope.chartObject = {{chart|json}}</pre>
    </div> -->
</div>
  </article>
</div>
